<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Twister Vault</title> 
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#f8fafc">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@zip.js/zip.js@2.7.34/dist/zip.min.js"></script>

    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; --text: #1e293b; --danger: #ef4444; --success: #22c55e; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        
        /* --- LAYOUT --- */
        #app-container { padding-bottom: 80px; min-height: 100vh; }
        
        /* BLUR OVERLAY (Fix for Multitask) */
        #blur-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); z-index: 99999; display: none; align-items: center; justify-content: center; }
        
        /* HEADER (Search Only) */
        .top-bar { position: sticky; top: 0; background: var(--bg); padding: 10px 15px; z-index: 100; transition: box-shadow 0.2s; }
        .search-wrapper { width: 100%; position: relative; max-width: 600px; margin: 0 auto; }
        .search-inp { width: 100%; padding: 12px 15px 12px 45px; border-radius: 25px; border: none; background: white; font-size: 15px; outline: none; box-sizing: border-box; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #94a3b8; }
        
        /* VIEWS */
        .view { display: none; padding: 15px; animation: fadeIn 0.2s; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* HOME LIST */
        .card { background: white; border-radius: 16px; padding: 16px; margin-bottom: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.03); border: 1px solid #f1f5f9; transition: all 0.2s; }
        .card:active { transform: scale(0.99); }
        
        .card-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
        .card-brand { display: flex; align-items: center; gap: 12px; flex: 1; overflow: hidden; }
        .brand-icon { width: 40px; height: 40px; border-radius: 10px; object-fit: contain; background: #f8fafc; }
        .brand-info h4 { margin: 0; font-size: 16px; color: #0f172a; font-weight: 700; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        /* TAG PILL */
        .tag-pill { display: inline-block; font-size: 10px; font-weight: 700; padding: 2px 8px; border-radius: 6px; margin-top: 2px; text-transform: uppercase; }
        
        /* ICONS */
        .card-actions { display: flex; gap: 12px; }
        .icon-btn { color: #94a3b8; font-size: 18px; padding: 5px; cursor: pointer; }
        .icon-btn.edit { color: var(--primary); }
        .icon-btn.del { color: #ef4444; }

        .field-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
        .field-label { font-size: 11px; color: #64748b; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .field-val { font-family: 'Roboto Mono', monospace; font-size: 14px; color: #334155; font-weight: 500; }
        
        .copy-pill { background: #f1f5f9; color: var(--primary); padding: 6px 12px; border-radius: 8px; font-size: 11px; font-weight: 700; cursor: pointer; border: 1px solid #e2e8f0; min-width: 50px; text-align: center; }
        
        .btn-visit { display: block; box-sizing: border-box; width: 100%; text-align: center; padding: 12px; background: #f8fafc; color: var(--primary); text-decoration: none; font-weight: 600; border-radius: 10px; font-size: 14px; margin-top: 12px; border: 1px solid #e2e8f0; transition: 0.1s; }
        .btn-visit:active { background: #eff6ff; }

        .note-box { background: #fff7ed; color: #c2410c; padding: 10px; border-radius: 8px; font-size: 13px; margin-bottom: 10px; border: 1px solid #ffedd5; display: flex; gap: 8px; align-items: flex-start; }

        /* SETTINGS VIEW */
        .settings-section { background: white; border-radius: 16px; padding: 0 15px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.03); border: 1px solid #f1f5f9; }
        .st-item { display: flex; align-items: center; justify-content: space-between; padding: 16px 0; border-bottom: 1px solid #f1f5f9; }
        .st-item:last-child { border-bottom: none; }
        .st-left { flex: 1; }
        .st-label { font-size: 15px; font-weight: 500; display: flex; align-items: center; gap: 12px; color: #1e293b; }
        .st-icon { width: 32px; height: 32px; background: #f1f5f9; border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #64748b; font-size: 15px; }
        .st-sub { font-size: 12px; color: #64748b; margin-top: 2px; }
        .st-action { font-weight: 600; font-size: 14px; color: var(--primary); cursor: pointer; }

        /* BOTTOM NAV (Compact) */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; height: 60px; background: white; display: flex; justify-content: space-around; align-items: center; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); border-top-left-radius: 20px; border-top-right-radius: 20px; z-index: 500; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 60px; height: 100%; cursor: pointer; color: #94a3b8; }
        .nav-item i { font-size: 20px; transition: 0.2s; }
        .nav-item.active { color: var(--primary); }
        
        /* FAB LOWERED */
        .fab-add { position: absolute; top: -20px; left: 50%; transform: translateX(-50%); width: 56px; height: 56px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; box-shadow: 0 8px 20px rgba(37,99,235,0.4); cursor: pointer; transition: transform 0.2s; border: 4px solid var(--bg); }
        .fab-add:active { transform: translateX(-50%) scale(0.9); }

        /* BOTTOM SHEET */
        .bottom-sheet { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000; visibility: hidden; opacity: 0; transition: 0.2s; display: flex; align-items: flex-end; }
        .bottom-sheet.open { visibility: visible; opacity: 1; }
        .sheet-content { background: white; width: 100%; border-top-left-radius: 24px; border-top-right-radius: 24px; padding: 25px; padding-bottom: 40px; animation: slideUp 0.3s; max-height: 90vh; overflow-y: auto; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .inp-group { margin-bottom: 15px; }
        .inp-label { display: block; font-size: 12px; font-weight: 600; color: #64748b; margin-bottom: 6px; }
        .inp { width: 100%; padding: 12px; border: 1px solid #e2e8f0; background: #f8fafc; border-radius: 12px; font-size: 16px; outline: none; box-sizing: border-box; }
        .inp:focus { border-color: var(--primary); background: white; }
        .btn-full { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 600; font-size: 16px; margin-top: 10px; cursor: pointer; }
        
        /* TOAST (No Icon) */
        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #1e293b; color: white; padding: 10px 20px; border-radius: 30px; font-size: 13px; font-weight: 600; display: none; z-index: 10000; box-shadow: 0 5px 15px rgba(0,0,0,0.2); text-align: center; }
        
        /* LOG HISTORY */
        .log-item { padding: 12px 0; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
        .log-main { font-weight: 600; color: #334155; display: block; margin-bottom: 4px;}
        .log-detail { display: block; color: #64748b; font-size: 12px; }
        .log-time { color: #94a3b8; font-size: 11px; display: block; margin-top: 4px; }
    </style>
</head>
<body>

    <div id="blur-overlay"></div>

    <div id="app-container">
        
        <div class="top-bar" id="home-header">
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search" class="search-inp" placeholder="Tìm kiếm..." oninput="render()">
            </div>
        </div>

        <div id="view-home" class="view active">
            <div id="list"></div>
            <div id="empty-state" style="text-align:center; margin-top:50px; color:#cbd5e1; display:none;">
                <i class="fas fa-box-open" style="font-size:60px; margin-bottom:10px"></i>
                <p>Chưa có dữ liệu</p>
            </div>
        </div>

        <div id="view-settings" class="view">
            <h2 style="margin: 10px 0 20px 0; font-size:24px">Cài đặt</h2>
            
            <div class="settings-section">
                <div class="st-item">
                    <div class="st-left">
                        <div class="st-label"><div class="st-icon"><i class="fas fa-cloud"></i></div> Đồng bộ Cloud</div>
                        <div class="st-sub" id="last-sync-time">Lần cuối: Chưa đồng bộ</div>
                    </div>
                </div>
                <div class="st-item" style="display:block; padding-top:5px">
                    <p style="font-size:12px; color:#64748b; margin-bottom:8px">Mã Sync:</p>
                    <div style="display:flex; gap:10px">
                        <input type="password" id="syncPassInput" class="inp" placeholder="Nhập mã sync..." style="padding:10px; font-size:14px">
                        <button class="st-action" style="background:#f1f5f9; border:none; padding:0 15px; border-radius:10px" onclick="syncCloud('load')">TẢI VỀ</button>
                    </div>
                </div>
                <div class="st-item" onclick="deleteCloudData()">
                    <div class="st-label" style="color:#ef4444"><div class="st-icon" style="background:#fef2f2; color:#ef4444"><i class="fas fa-trash"></i></div> Xóa dữ liệu Cloud</div>
                </div>
            </div>

            <div class="settings-section">
                <div class="st-item" style="display:block">
                    <div class="st-label" style="margin-bottom:8px"><div class="st-icon"><i class="fas fa-file-archive"></i></div> Mật khẩu Backup ZIP</div>
                    <div style="display:flex; gap:10px">
                        <input type="password" id="zipPassInput" class="inp" placeholder="Nhập pass giải nén..." style="padding:10px; font-size:14px">
                        <button class="st-action" style="background:#334155; color:white; border:none; padding:8px 15px; border-radius:10px" onclick="saveZipPass()">LƯU</button>
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <div class="st-item" onclick="openHistory()">
                    <div class="st-label"><div class="st-icon"><i class="fas fa-history"></i></div> Lịch sử thay đổi</div>
                    <div class="st-action">Xem log</div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item active" onclick="switchView('home')">
            <i class="fas fa-home"></i>
        </div>
        <div class="fab-add" onclick="openSheet()">
            <i class="fas fa-plus"></i>
        </div>
        <div class="nav-item" onclick="switchView('settings')">
            <i class="fas fa-cog"></i>
        </div>
    </div>

    <div class="bottom-sheet" id="sheet">
        <div class="sheet-content">
            <h3 style="margin:0 0 20px 0; color:#334155" id="sheet-title">Thêm tài khoản</h3>
            <input type="hidden" id="editId">
            
            <div class="inp-group">
                <label class="inp-label">Website / App</label>
                <input type="text" id="inpWeb" class="inp" placeholder="VD: facebook.com" onblur="autoFillInfo()">
            </div>
            
            <div class="inp-group">
                <label class="inp-label">Tên hiển thị</label>
                <input type="text" id="inpName" class="inp">
            </div>

            <div class="inp-group">
                <label class="inp-label">Tài khoản / Username</label>
                <input type="text" id="inpUser" class="inp">
            </div>

            <div class="inp-group">
                <label class="inp-label">Mật khẩu</label>
                <div style="display:flex; gap:10px">
                    <input type="text" id="inpPass" class="inp">
                    <button style="background:#f1f5f9; border:none; padding:0 15px; border-radius:10px; font-weight:bold; color:var(--primary)" onclick="genPass()">GEN</button>
                </div>
            </div>

            <div class="inp-group">
                <label class="inp-label">Ghi chú</label>
                <textarea id="inpNote" class="inp" style="height:60px; resize:none"></textarea>
            </div>

            <button class="btn-full" onclick="saveData()">Lưu thông tin</button>
        </div>
    </div>

    <div class="bottom-sheet" id="history-sheet">
        <div class="sheet-content">
            <h3 style="margin:0 0 15px 0">Nhật ký hoạt động</h3>
            <div id="history-list" style="max-height:60vh; overflow-y:auto"></div>
            <button class="btn-full" style="background:#f1f5f9; color:#334155; margin-top:20px" onclick="closeHistory()">Đóng</button>
        </div>
    </div>

    <div id="toast"></div>

    <script>
        const WORKER_URL = "https://access-with-me.doicucden.workers.dev/"; 
        let vault = JSON.parse(localStorage.getItem('vault_final_v1')) || [];
        let historyLog = JSON.parse(localStorage.getItem('vault_history_v2')) || [];

        // --- INIT ---
        window.onload = () => {
            try { if(window.zip) zip.configure({ useWebWorkers: false }); } catch(e){}
            
            loadSettings();
            render();
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/sw.js').then(r=>{if(r.waiting)r.waiting.postMessage({type:'SKIP_WAITING'})});
                navigator.serviceWorker.addEventListener('controllerchange',()=>window.location.reload());
            }
            autoSyncOnLoad();
        };

        // --- BLUR MULTITASKING ---
        document.addEventListener("visibilitychange", () => {
            const overlay = document.getElementById('blur-overlay');
            if (document.visibilityState === 'hidden') {
                overlay.style.display = 'flex';
            } else {
                overlay.style.display = 'none';
                autoSyncOnLoad();
            }
        });

        // --- NAVIGATION ---
        window.history.pushState(null, null, window.location.href);
        window.onpopstate = function () {
            if(document.getElementById('sheet').classList.contains('open')) closeSheet();
            else if(document.getElementById('history-sheet').classList.contains('open')) closeHistory();
            else if(document.querySelector('.view.active').id === 'view-settings') switchView('home');
            window.history.pushState(null, null, window.location.href);
        };

        function switchView(viewName) {
            document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById('view-' + viewName).classList.add('active');
            
            if(viewName === 'home') {
                document.querySelector('.nav-item:nth-child(1)').classList.add('active');
                document.getElementById('home-header').style.display = 'block';
            } else {
                document.querySelector('.nav-item:nth-child(3)').classList.add('active');
                document.getElementById('home-header').style.display = 'none';
            }
        }

        // --- UI RENDER & AUTO TAG ---
        function getFavicon(url) {
            if (!url) return 'https://cdn-icons-png.flaticon.com/512/1000/1000997.png';
            let domain = url.replace('https://', '').replace('http://', '').split('/')[0];
            return `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
        }

        // AUTO TAGGING LOGIC (Improved)
        function getAutoTag(url) {
            if(!url) return null;
            const u = url.toLowerCase();
            
            const tags = {
                'MẠNG XÃ HỘI': ['facebook', 'instagram', 'tiktok', 'twitter', 'x.com', 'linkedin', 'pinterest', 'reddit', 'tumblr', 'threads'],
                'TÀI CHÍNH/BANK': ['bank', 'momo', 'zalo', 'paypal', 'vietcombank', 'techcombank', 'bidv', 'agribank', 'vpbank', 'mb', 'tpb', 'wallet', 'visa'],
                'GAME': ['garena', 'riot', 'steam', 'roblox', 'genshin', 'lienquan', 'zing', 'pubg', 'epicgames', 'blizzard', 'playstation', 'xbox'],
                'MUA SẮM': ['shopee', 'lazada', 'tiki', 'amazon', 'ebay', 'taobao', 'alibaba', 'shein'],
                'CÔNG VIỆC': ['google', 'office', 'microsoft', 'slack', 'zoom', 'teams', 'trello', 'notion', 'canva'],
                'LẬP TRÌNH': ['github', 'gitlab', 'stackoverflow', 'aws', 'cloudflare', 'vercel', 'firebase', 'digitalocean'],
                'GIẢI TRÍ': ['netflix', 'spotify', 'youtube', 'vtv', 'galaxy', 'cgv']
            };

            for (const [category, keywords] of Object.entries(tags)) {
                if (keywords.some(k => u.includes(k))) {
                    let color = '#64748b'; let bg = '#f1f5f9';
                    if(category === 'MẠNG XÃ HỘI') { color='#0ea5e9'; bg='#e0f2fe'; }
                    if(category === 'TÀI CHÍNH/BANK') { color='#16a34a'; bg='#dcfce7'; }
                    if(category === 'GAME') { color='#d946ef'; bg='#fae8ff'; }
                    if(category === 'MUA SẮM') { color='#f97316'; bg='#ffedd5'; }
                    return { t: category, c: color, b: bg };
                }
            }
            return null;
        }

        function render() {
            const q = document.getElementById('search').value.toLowerCase();
            const list = document.getElementById('list');
            list.innerHTML = '';
            
            const filtered = vault.filter(i => (i.name||'').toLowerCase().includes(q) || (i.web||'').toLowerCase().includes(q));
            
            if(filtered.length === 0) document.getElementById('empty-state').style.display = 'block';
            else document.getElementById('empty-state').style.display = 'none';

            filtered.forEach(item => {
                let fullLink = (item.web && item.web.startsWith('http')) ? item.web : 'https://' + item.web;
                let tagObj = getAutoTag(item.web);
                let tagHtml = tagObj ? `<span class="tag-pill" style="color:${tagObj.c}; background:${tagObj.b}">${tagObj.t}</span>` : '';

                list.innerHTML += `
                    <div class="card">
                        <div class="card-header">
                            <div class="card-brand">
                                <img src="${getFavicon(item.web)}" class="brand-icon" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1000/1000997.png'">
                                <div class="brand-info">
                                    <h4>${item.name}</h4>
                                    ${tagHtml}
                                </div>
                            </div>
                            <div class="card-actions">
                                <i class="fas fa-pen icon-btn edit" onclick="openSheet(${item.id})"></i>
                                <i class="fas fa-trash icon-btn del" onclick="deleteItem(${item.id}, '${item.name}')"></i>
                            </div>
                        </div>
                        
                        <div class="field-row">
                            <span class="field-label">Username</span>
                            <div style="display:flex; align-items:center; gap:8px">
                                <span class="field-val">${item.user}</span>
                                <span class="copy-pill" onclick="copy('${item.user}', event)">COPY</span>
                            </div>
                        </div>

                        <div class="field-row">
                            <span class="field-label">Password</span>
                            <div style="display:flex; align-items:center; gap:8px">
                                <span class="field-val">••••••••</span>
                                <i class="fas fa-eye" style="color:#cbd5e1; padding:5px; cursor:pointer" onclick="togglePass(this, '${item.pass}')"></i>
                                <span class="copy-pill" onclick="copy('${item.pass}', event)">COPY</span>
                            </div>
                        </div>

                        ${item.note ? `<div class="note-box"><i class="fas fa-sticky-note"></i> <span>${item.note}</span></div>` : ''}
                        
                        <a href="${fullLink}" target="_blank" class="btn-visit">Truy cập</a>
                    </div>
                `;
            });
        }

        function togglePass(icon, pass) {
            const valSpan = icon.previousElementSibling;
            if(valSpan.innerText === '••••••••') {
                valSpan.innerText = pass;
                icon.className = "fas fa-eye-slash"; icon.style.color = "var(--primary)";
            } else {
                valSpan.innerText = '••••••••';
                icon.className = "fas fa-eye"; icon.style.color = "#cbd5e1";
            }
        }

        // --- SHEET & DATA ---
        function openSheet(id=null) {
            document.getElementById('sheet').classList.add('open');
            document.getElementById('sheet').addEventListener('click', (e) => { if(e.target.id === 'sheet') closeSheet(); });
            
            ['inpWeb','inpName','inpUser','inpPass','inpNote','editId'].forEach(k => document.getElementById(k).value = '');
            if(id) {
                const i = vault.find(x => x.id === id);
                document.getElementById('editId').value = id;
                document.getElementById('inpWeb').value = i.web;
                document.getElementById('inpName').value = i.name;
                document.getElementById('inpUser').value = i.user;
                document.getElementById('inpPass').value = i.pass;
                document.getElementById('inpNote').value = i.note;
                document.getElementById('sheet-title').innerText = "Sửa thông tin";
            } else {
                document.getElementById('sheet-title').innerText = "Thêm tài khoản";
            }
        }
        function closeSheet() { document.getElementById('sheet').classList.remove('open'); }

        function saveData() {
            const id = document.getElementById('editId').value;
            const item = {
                id: id ? Number(id) : Date.now(),
                web: document.getElementById('inpWeb').value,
                name: document.getElementById('inpName').value,
                user: document.getElementById('inpUser').value,
                pass: document.getElementById('inpPass').value,
                note: document.getElementById('inpNote').value,
                updated: new Date().toISOString()
            };
            if(!item.name) return showToast('Vui lòng nhập tên');

            if(id) {
                const idx = vault.findIndex(x => x.id == id);
                const oldItem = vault[idx];
                
                // Diff check for history
                let changes = [];
                if(oldItem.user !== item.user) changes.push(`User đổi thành: ${item.user}`);
                if(oldItem.pass !== item.pass) changes.push(`Pass đổi thành: *****`);
                if(oldItem.note !== item.note) changes.push(`Note đã thay đổi`);
                
                if(changes.length > 0) {
                    logHistory(item.name, changes.join(', '));
                } else {
                    logHistory(item.name, "Cập nhật thông tin (không đổi User/Pass)");
                }
                
                vault[idx] = item;
            } else {
                vault.unshift(item);
                logHistory(item.name, "Tạo mới tài khoản");
            }
            saveVault();
            closeSheet();
        }

        function deleteItem(id, name) {
            vault = vault.filter(x => x.id !== id);
            logHistory(name, "Đã xóa tài khoản");
            saveVault();
            showToast('Đã xóa');
        }

        function saveVault() {
            localStorage.setItem('vault_final_v1', JSON.stringify(vault));
            render();
            // Trigger Auto Sync
            const syncPass = localStorage.getItem('sync_pass');
            if(syncPass) performSync('save', syncPass, true);
        }

        // --- HISTORY LOGIC (Updated format) ---
        function logHistory(name, detail) {
            const time = new Date().toLocaleString('vi-VN');
            historyLog.unshift({ name, detail, time });
            if(historyLog.length > 50) historyLog.pop();
            localStorage.setItem('vault_history_v2', JSON.stringify(historyLog));
        }

        function openHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = historyLog.map(h => `
                <div class="log-item">
                    <span class="log-main">${h.name}</span>
                    <span class="log-detail">${h.detail}</span>
                    <span class="log-time">${h.time}</span>
                </div>
            `).join('');
            document.getElementById('history-sheet').classList.add('open');
            document.getElementById('history-sheet').addEventListener('click', (e) => { if(e.target.id === 'history-sheet') closeHistory(); });
        }
        function closeHistory() { document.getElementById('history-sheet').classList.remove('open'); }

        // --- UTILS ---
        function copy(txt, e) {
            if(e) e.stopPropagation();
            navigator.clipboard.writeText(txt);
            showToast('Đã sao chép');
        }
        function autoFillInfo() {
            const w = document.getElementById('inpWeb').value;
            const n = document.getElementById('inpName');
            if(w && !n.value) {
                let d = w.replace('https://','').replace('http://','').split('/')[0].replace('www.','');
                n.value = d.charAt(0).toUpperCase() + d.slice(1).split('.')[0];
            }
        }
        function genPass() {
            const c = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
            let p = ""; for(let i=0;i<16;i++) p += c.charAt(Math.floor(Math.random()*c.length));
            document.getElementById('inpPass').value = p;
        }
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; // No HTML/Icon allowed
            t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 2000);
        }
        function loadSettings() {
            document.getElementById('zipPassInput').value = localStorage.getItem('zip_pass') || '';
            document.getElementById('syncPassInput').value = localStorage.getItem('sync_pass') || '';
            const t = localStorage.getItem('last_sync_time');
            if(t) document.getElementById('last-sync-time').innerText = "Lần cuối: " + t;
        }

        // --- SYNC & BACKUP ---
        async function callWorker(payload, isFile=false) {
            if(!navigator.onLine) throw new Error("Offline");
            let opts = { method: 'POST' };
            if(isFile) opts.body = payload;
            else { opts.headers = {'Content-Type': 'application/json'}; opts.body = JSON.stringify(payload); }
            const res = await fetch(WORKER_URL, opts);
            if(!res.ok) throw new Error("Lỗi kết nối");
            return await res.json();
        }

        async function performBackup() {
            const pass = localStorage.getItem('zip_pass');
            if(!pass) return; 
            try {
                let csv = "\uFEFFName,User,Pass,Note\n";
                vault.forEach(i => csv += `"${i.name}","${i.user}","${i.pass}","${i.note}"\n`);
                const blobWriter = new zip.BlobWriter("application/zip");
                const zipWriter = new zip.ZipWriter(blobWriter, { password: pass, encryptionStrength: 3 });
                await zipWriter.add("data.csv", new zip.TextReader(csv));
                await zipWriter.close();
                const blob = await blobWriter.getData();
                const fd = new FormData();
                fd.append('action', 'backup_file');
                fd.append('file', blob);
                await callWorker(fd, true);
            } catch(e) { console.error(e); }
        }

        async function syncCloud(action) {
            const pass = document.getElementById('syncPassInput').value;
            if(!pass) return showToast('Nhập mã Sync!');
            localStorage.setItem('sync_pass', pass);
            showToast('Đang xử lý...');
            try {
                // Wrap vault and history into one object
                let payloadData = null;
                if(action === 'save') {
                    payloadData = { vault: vault, history: historyLog };
                }

                const res = await callWorker({ 
                    action: action === 'save' ? 'sync_save' : 'sync_load',
                    sync_pass: pass,
                    data: payloadData
                });

                if(res.success) {
                    if(action === 'load' && res.data) {
                        // Handle legacy array format or new object format
                        if(Array.isArray(res.data)) {
                            vault = res.data;
                        } else {
                            vault = res.data.vault || [];
                            historyLog = res.data.history || [];
                        }
                        
                        localStorage.setItem('vault_final_v1', JSON.stringify(vault));
                        localStorage.setItem('vault_history_v2', JSON.stringify(historyLog));
                        render();
                    }
                    const t = new Date().toLocaleString('vi-VN');
                    localStorage.setItem('last_sync_time', t);
                    document.getElementById('last-sync-time').innerText = "Lần cuối: " + t;
                    showToast('Thành công');
                }
            } catch(e) { showToast('Lỗi Sync'); }
        }

        async function performSync(action, pass, isAuto) {
            try {
                let payloadData = null;
                if(action === 'save') payloadData = { vault: vault, history: historyLog };
                
                const res = await callWorker({ 
                    action: action === 'save' ? 'sync_save' : 'sync_load',
                    sync_pass: pass,
                    data: payloadData
                });
                
                if(res.success && action === 'load' && res.data) {
                    if(Array.isArray(res.data)) { vault = res.data; }
                    else { vault = res.data.vault || []; historyLog = res.data.history || []; }
                    
                    localStorage.setItem('vault_final_v1', JSON.stringify(vault));
                    localStorage.setItem('vault_history_v2', JSON.stringify(historyLog));
                    render();
                    const t = new Date().toLocaleString('vi-VN');
                    localStorage.setItem('last_sync_time', t);
                    document.getElementById('last-sync-time').innerText = "Lần cuối: " + t;
                }
            } catch(e){}
        }

        async function saveZipPass() {
            localStorage.setItem('zip_pass', document.getElementById('zipPassInput').value);
            showToast('Đã lưu pass');
            performBackup();
        }

        async function deleteCloudData() {
            const pass = localStorage.getItem('sync_pass');
            if(!pass) return showToast('Chưa nhập mã Sync');
            // NO CONFIRM - Just Delete
            try {
                const res = await callWorker({ action: 'sync_delete', sync_pass: pass });
                if(res.success) showToast('Đã xóa Cloud');
            } catch(e) { showToast('Lỗi xóa'); }
        }

        async function autoSyncOnLoad() {
            const pass = localStorage.getItem('sync_pass');
            if (pass && navigator.onLine) performSync('load', pass, true);
        }
    </script>
